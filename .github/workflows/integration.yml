name: integration

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install PHP
        uses: shivammathur/setup-php@v2
        with:
          # Specify the PHP version
          php-version: '7.4'
      -
      - name: Install
      # Install project
      run: make install
      - name: Run linter
      # Run Linter
      run: make lint